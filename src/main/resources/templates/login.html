<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="/static/css/verification-style.css">
</head>
<div class="login-form">
    <div class="logo">
        <img src="/static/images/logo.png" alt="Логотип">
    </div>
    <form action="/login" method="post">
    <div class="form-group ">
        <input type="text" class="form-control" name="username" placeholder="Username " id="username">
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group log-status">
        <input type="password" class="form-control" name="password" placeholder="Password" id="password">
        <i class="fa fa-lock"></i>
    </div>
    <span class="alert">Invalid Credentials</span>
    <a class="link" href="/registration">Зарегистрироваться</a>
    <button type="submit" class="log-btn" >Войти</button>
    </form>
</div>
</body>
</html>
